<html>
    <head>
        <link rel="stylesheet" href="css/edit.css">
        <script src="javascript/searchGlobale.js"></script>
        <script src="javascript/serchTable.js"></script>
        <script src="javascript/gettable.js"></script>
        <script src="javascript/edittable.js"></script>
        <title>編集</title>
        <script>
            window.onload = function () {
                // searchGlobaleSetup();
                getTablelist("output");
                selectTabButton();
                viewEditForm();
            }
            function clearSearchText() {
                document.getElementById("search").value = "";
                document.getElementById("searchout").innerHTML="";
            }
            function selectTabButton() {
                var tabdata = document.getElementsByName("tab-buttion");
                for (var i=0;i<tabdata.length;i++) {
                    if (i==selectdata){
                        tabdata[i].className = "tab-button-a"
                    }else{
                        tabdata[i].className = "tab-button"
                    }
                }
            }
            function booknames(){
                selectdata = 0;
                clearSearchText();
                getTablelist("output");
                closeViewForm("edit");
                selectTabButton();
            }
            function filelist(){
                selectdata = 1;
                clearSearchText();
                getTablelist("output");
                closeViewForm("edit");
                selectTabButton();

            }
            function copyfile(){
                selectdata = 2;
                clearSearchText();
                getTablelist("output");
                closeViewForm("edit");
                selectTabButton();
            }
            var timer = ""
            var keybackup = ""
            var search = function(output) {
                searchGetData(output)
            }
            function searchKeyDown(output){
                if (timer !=""){
                    clearTimeout(timer);
                }
                if (keybackup != document.getElementById("search").value){
                    keybackup = document.getElementById("search").value;
                    timer = setTimeout(search, 500, output);
                }
                
            }
        </script>
    </head>
    <body>
        <a href=javascript:void(0); onclick="booknames();return false" class="tab-button"name="tab-buttion">bookname</a>
        <a href=javascript:void(0); onclick="filelist();return false" class="tab-button" name="tab-buttion">filelist</a>
        <a href=javascript:void(0); onclick="copyfile();return false" class="tab-button" name="tab-buttion">copyfile</a>
        <input type="text" name="" id="search" onkeyup="searchKeyDown('searchout');return false">
        <input type="button" value="search" onclick="searchGetData('searchout');return false">
        <input type="button" value="clear" onclick="clearSearchText();return false">
        <div id="output" class="output"></div>

        </div>

        <div id="edit" class="edit">aa</div>
    </body>
</html>
