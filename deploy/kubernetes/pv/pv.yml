---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "bookserver-pdf-pv-volume"
  namespace: bookserver
  labels:
    type: "local"
spec:
  storageClassName: "bookserver-pdf"
  capacity:
    storage: "512Gi"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/pi/usb/usb1/pdf
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookserver-pdf-pv-claim
  namespace: bookserver
spec:
  storageClassName: bookserver-pdf
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 512Gi
